<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --ku-font: "Sarabun", sans-serif;
        --ku-green: #006a4e;
      }
      body {
        font-family: var(--ku-font);
        background-image: url("john-towner.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat; /*ถ้ารูปเล็กกว่าจอที่เปิด จะ repeat ซ้ำทำให้ใหญ่เต็มจอ*/
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(20px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
      }
      .form-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-header .logo-text {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--ku-green);
        line-height: 1;
      }
      .form-header .sub-text {
        font-size: 1rem;
        color: #6c757d;
      }
      .btn-ku-green{
        background-color: var(--ku-green);
        border-color: var(--ku-green);
        color: #ffffff;
      }
      .btn-ku-green:hover{
        background-color: #005841;
        border-color: #005841;
        color: #ffffff;
      }
      .form-check-input:checked{
        background-color: var(--ku-green);
        border-color: var(--ku-green);
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <div class="logo-text">KU 83</div>
        <div class="sub-text">ALL-Login</div>
        <hr class="my-3" />
        <h2 class="h5">ฟอร์มถอนรายวิชา</h2>
      </div>
      <form id="dropform" novalidate>
        <div class="mb-3">
          <label for="subject" class="form-lebel">รายวิชาที่จะถอน</label>
          <select name="subject" id="subject" class="form-select">
            <option value="" selected>-- กรุณาเลือกรายวิชา --</option>
            <option value="cobol">Cobol Programming</option>
            <option value="stat">Statistic</option>
            <option value="machine">Machine Learning</option>
          </select>
        </div>

        <div class="md-3">
          <label for="username" class="form-label">username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
        </div>
        <div class="md-3">
          <label for="email" class="form-label">email:</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <div class="md-3">
          <label for="password" class="form-label">password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
        
        <div class="form-check my-3">
            <input type="checkbox" name="confirm" id="confirm" class="form-check-input">
            <label for="confirm" class="form-check-label">ข้าพเจ้ายืนยันและเข้าใจเงื่อนไขการถอนรายวิชาดังกล่าว <a href="https://www.youtube.com/watch?v=L8XbI9aJOXk" target="_blank">เงื่อนไข</a></label>
        </div>
        <div class="d-grid">
        <button type="submit" class="btn btn-ku-green btn-lg" style="background-color: #006a4e;">DROP</button>
        </div>
        <div id="error" class="mt-3 text-danger"></div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
